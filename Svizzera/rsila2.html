<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>RSI LA2 HD</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.3.5/shaka-player.compiled.js"></script>
  <style>
    body {
      background: #000;
      color: #fff;
      text-align: center;
      margin: 0;
      font-family: Arial, sans-serif;
    }
    h1 {
      font-size: 22px;
      margin: 15px 0 5px 0;
    }
    video {
      width: 80%;
      max-width: 720px;
      height: 480px;
      border: none;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(255,255,255,0.2);
    }
    .epg-section {
      margin-top: 25px;
      color: #fff;
    }
    .epg-section h2 {
      font-size: 20px;
      margin-bottom: 10px;
      font-weight: 600;
      text-transform: uppercase;
      color: #00bfff;
    }
    .epg-container {
      width: 90%;
      max-width: 720px;
      height: 400px;
      margin: 0 auto 40px auto;
      border-radius: 12px;
      overflow: hidden;
      position: relative;
      box-shadow: 0 0 15px rgba(0,191,255,0.3);
    }
    .epg-frame {
      width: 100%;
      height: 1200px;
      border: none;
      position: absolute;
      top: -350px;
      left: 0;
      transform: scale(1.02);
    }
  </style>
</head>
<body>
  <h1>RSI LA2 HD</h1>
  <video id="video" controls autoplay></video>

  <script>
    const video = document.getElementById('video');
    const manifestUri = 'https://viamotionhsi.netplus.ch/live/eds/rsila2hd/browser-HLS8/rsila2hd.m3u8';

    async function initApp() {
      const player = new shaka.Player(video);

      player.addEventListener('error', e => console.error('Errore Shaka:', e));

      try {
        await player.load(manifestUri);
        console.log('Streaming DASH caricato con successo');

        // ðŸ”Š Imposta automaticamente la lingua italiana, se disponibile
        const tracks = player.getVariantTracks();
        const italianTrack = tracks.find(t => t.language && t.language.toLowerCase().includes('it'));

        if (italianTrack) {
          await player.selectAudioLanguage('it');
          console.log('Lingua impostata: Italiano ðŸ‡®ðŸ‡¹');
        } else {
          console.warn('Lingua italiana non trovata, riproduzione in lingua predefinita.');
        }

      } catch (error) {
        console.error('Errore caricando il manifest DASH:', error);
      }
    }

    document.addEventListener('DOMContentLoaded', initApp);
  </script>

  <div class="epg-section">
    <h2>ðŸ“º Guida TV â€“ RSI LA2 HD</h2>
    <div class="epg-container">
      <iframe class="epg-frame" src="https://www.superguidatv.it/programmazione-canale/oggi/guida-programmi-tv-la-2/rsi/232/"></iframe>
    </div>
  </div>
</body>
</html>
