<!DOCTYPE html>
<html lang="it">
<head>
  <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sky Sport 251</title>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script src="https://cdn.dashjs.org/latest/dash.all.min.js"></script>
  <style>
    body {
      background: #000;
      color: #fff;
      text-align: center;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }
    h1 {
      font-size: 26px;
      color: #00bfff;
      text-shadow: 0 0 12px rgba(0,191,255,0.8);
      margin-top: 15px;
    }
    img.logo {
      width: 200px;
      margin: 15px 0;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(255,255,255,0.4);
    }
    .player-container {
      position: relative;
      width: 90%;
      max-width: 960px;
      margin: 0 auto 30px auto;
      padding-top: 56.25%; /* 16:9 */
    }
    iframe, video {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      border: 0;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(255,255,255,0.3);
      background: #000;
    }
  </style>
</head>
<body>

  <img src="https://www.sportspro.com/wp-content/uploads/2023/04/Sky_Sports_Logo_September_2020-1.png" alt="Sky Sport 251" class="logo">
  <h1>Sky Sport 251</h1>

  <div class="player-container">
    <!-- Player dinamico -->
    <video id="video" controls autoplay playsinline></video>
    <iframe id="iframePlayer" style="display:none;" allowfullscreen></iframe>
  </div>

  <script>
    const video = document.getElementById('video');
    const iframe = document.getElementById('iframePlayer');

    // üîó Link flusso (via proxy per maggiore compatibilit√†)
    const source = "https://streamproxy.mauriziot.workers.dev/?url=https://ava.karmakurama.com/zeko/premium871/mono.css";

    function loadStream(src) {
      const lower = src.toLowerCase();

      // üé¨ Twitch
      if (lower.includes("twitch.tv")) {
        iframe.src = src.includes("parent=") ? src : src + "&parent=maverik9233.github.io";
        video.style.display = "none";
        iframe.style.display = "block";
      }

      // üéÆ Kick
      else if (lower.includes("kick.com")) {
        iframe.src = "https://player.kick.com/" + src.split("kick.com/")[1];
        video.style.display = "none";
        iframe.style.display = "block";
      }

      // üéûÔ∏è HLS (.m3u8)
      else if (src.endsWith(".m3u8")) {
        if (Hls.isSupported()) {
          const hls = new Hls();
          hls.loadSource(src);
          hls.attachMedia(video);
          hls.on(Hls.Events.MANIFEST_PARSED, () => {
            video.muted = false;
            video.volume = 1.0;
            video.play();
          });
        } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
          video.src = src;
          video.play();
        }
      }

      // üì¶ DASH (.mpd)
      else if (src.endsWith(".mpd")) {
        const player = dashjs.MediaPlayer().create();
        player.initialize(video, src, true);
      }

      // üé• MP4, MKV, WEBM
      else if (src.match(/\.(mp4|mkv|webm)$/)) {
        video.src = src;
        video.play();
      }

      // üß© CSS o flussi ‚Äústrani‚Äù (proxy o fallback)
      else if (src.endsWith(".css")) {
        const proxied = "https://streamproxy.mauriziot.workers.dev/?url=" + encodeURIComponent(src);
        if (Hls.isSupported()) {
          const hls = new Hls();
          hls.loadSource(proxied);
          hls.attachMedia(video);
          hls.on(Hls.Events.MANIFEST_PARSED, () => {
            video.muted = false;
            video.volume = 1.0;
            video.play();
          });
        } else {
          video.src = proxied;
          video.play();
        }
      }

      // üåê PHP o HTML o altro
      else if (src.endsWith(".php") || src.endsWith(".html") || src.endsWith(".htm") || src.startsWith("http")) {
        iframe.src = src;
        video.style.display = "none";
        iframe.style.display = "block";
      }

      // ‚ùì Fallback finale
      else {
        iframe.src = src;
        video.style.display = "none";
        iframe.style.display = "block";
      }
    }

    loadStream(source);
  </script>
</body>
</html>
