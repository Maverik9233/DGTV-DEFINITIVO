<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Boing Plus</title>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <style>
    body {
      background: #000;
      color: #fff;
      text-align: center;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    h1 {
      font-size: 24px;
      margin: 20px 0 10px 0;
      color: #ff6600;
      text-shadow: 0 0 8px rgba(255, 102, 0, 0.5);
    }

    video {
      width: 90%;
      max-width: 720px;
      height: auto;
      border: none;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(255, 165, 0, 0.3);
      background: #000;
    }

    footer {
      color: #888;
      font-size: 14px;
      margin-top: 25px;
    }
  </style>
</head>
<body>
  <h1>Boing Plus</h1>
  <video id="video" controls autoplay muted playsinline></video>

  <script>
    const video = document.getElementById('video');
    const videoSrc = 'https://uvotv.zappr.stream/101.m3u8'; // ðŸ”— flusso Boing Plus

    if (Hls.isSupported()) {
      const hls = new Hls({ debug: false });
      hls.loadSource(videoSrc);
      hls.attachMedia(video);
      hls.on(Hls.Events.MANIFEST_PARSED, () => {
        video.play().catch(err => console.warn('Autoplay bloccato:', err));
      });
    } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
      // Safari supporta HLS nativamente
      video.src = videoSrc;
      video.play().catch(err => console.warn('Autoplay bloccato:', err));
    } else {
      alert('Il tuo browser non supporta la riproduzione HLS.');
    }
  </script>

  <footer>Â© 2025 Streaming Demo â€“ Boing Plus</footer>
</body>
</html>
