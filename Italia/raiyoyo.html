<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<title>Rai Yoyo HD</title>
<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
<style>
  body {
    background: #000;
    color: #fff;
    text-align: center;
    margin: 0;
    font-family: Arial, sans-serif;
  }

  h1 {
    font-size: 22px;
    margin: 15px 0 5px 0;
  }

  video {
    width: 720px;
    height: 480px;
    border: none;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(255,255,255,0.2);
  }

  .epg-section {
    margin-top: 25px;
    color: #fff;
  }

  .epg-section h2 {
    font-size: 20px;
    margin-bottom: 10px;
    font-weight: 600;
    text-transform: uppercase;
    color: #00bfff;
  }

  /* ðŸ”¹ Container della guida TV */
  .epg-container {
    width: 90%;
    max-width: 720px;
    height: 420px;
    margin: 0 auto 40px auto;
    border-radius: 12px;
    overflow: hidden;
    position: relative;
    box-shadow: 0 0 15px rgba(0,191,255,0.3);
  }

  /* ðŸ”¹ Frame interno centrato */
  .epg-frame {
    width: 100%;
    height: 1500px; /* altezza totale pagina esterna */
    border: none;
    position: absolute;
    top: -540px; /* ðŸ”¹ regola questo valore per centrare meglio */
    left: 0;
    transform: scale(1.05);
  }
</style>
</head>
<body>

  <h1>Rai Yoyo HD</h1>
  <video id="video" controls autoplay></video>

  <script>
    const video = document.getElementById('video');
    const videoSrc = 'https://juventusonair.com/lv/it/raiyoyo.php';

    if (Hls.isSupported()) {
      const hls = new Hls();
      hls.loadSource(videoSrc);
      hls.attachMedia(video);
      hls.on(Hls.Events.MANIFEST_PARSED, function() {
        video.play();
      });
    } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
      video.src = videoSrc;
      video.play();
    }
  </script>

  <!-- ðŸ”¹ Sezione Guida TV -->
  <div class="epg-section">
    <h2>ðŸ“… Guida TV â€“ Rai Yoyo HD</h2>
    <div class="epg-container">
      <iframe class="epg-frame" src="https://www.superguidatv.it/programmazione-canale/oggi/guida-programmi-tv-rai-yoyo/227/"></iframe>
    </div>
  </div>

</body>
</html>
