<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<title>La7 Cinema (La7d)</title>
<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
<style>
  body {
    background: #000;
    color: #fff;
    text-align: center;
    margin: 0;
    font-family: Arial, sans-serif;
  }
  h1 {
    font-size: 22px;
    margin: 15px 0 5px 0;
  }
  video {
    width: 720px;
    height: 480px;
    border: none;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(255,255,255,0.2);
  }
  .epg-section {
    margin-top: 25px;
    color: #fff;
  }
  .epg-section h2 {
    font-size: 20px;
    margin-bottom: 10px;
    font-weight: 600;
    text-transform: uppercase;
    color: #00bfff;
  }
  .epg-container {
    width: 90%;
    max-width: 720px;
    height: 400px;
    margin: 0 auto 40px auto;
    border-radius: 12px;
    overflow: hidden;
    position: relative;
    box-shadow: 0 0 15px rgba(0,191,255,0.3);
  }
  .epg-frame {
    width: 100%;
    height: 1200px;
    border: none;
    position: absolute;
    top: -360px;
    left: 0;
    transform: scale(1.02);
  }
</style>
</head>
<body>
  <h1>La7 Cinema (La7d)</h1>
  <video id="video" controls autoplay></video>

  <script>
    const video = document.getElementById('video');
    const videoSrc = 'https://viamotionhsi.netplus.ch/live/eds/la7d/browser-HLS8/la7d.m3u8';

    if (Hls.isSupported()) {
      const hls = new Hls();
      hls.loadSource(videoSrc);
      hls.attachMedia(video);
      hls.on(Hls.Events.MANIFEST_PARSED, function() {
        video.play();
      });
    } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
      video.src = videoSrc;
      video.play();
    }
  </script>

  <div class="epg-section">
    <h2>ðŸ“… Guida TV â€“ La7d</h2>
    <div class="epg-container">
      <iframe class="epg-frame" src="https://www.superguidatv.it/programmazione-canale/oggi/guida-programmi-tv-la7-cinema/254/"></iframe>
 </div>
  </div>
</body>
</html>
