<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<title>DAZN</title>
<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
<style>
  body {
    background: #000;
    color: #fff;
    text-align: center;
    margin: 0;
    font-family: Arial, sans-serif;
  }

  h1 {
    font-size: 22px;
    margin: 10px 0 20px 0;
    color: #00bfff;
    text-shadow: 0 0 10px rgba(0,191,255,0.6);
  }

  img.logo {
    width: 180px;
    max-width: 40%;
    margin-top: 20px;
    border-radius: 12px;
    box-shadow: 0 0 15px rgba(255,255,255,0.3);
  }

  video, iframe.stream {
    width: 80%;
    max-width: 720px;
    height: 480px;
    border: none;
    border-radius: 10px;
    box-shadow: 0 0 15px rgba(255,255,255,0.3);
    margin: 20px auto;
  }
</style>
</head>
<body>
  <!-- LOGO CANALE -->
  <img class="logo" src="https://th.bing.com/th/id/OIP.60qN2qhbizcKf2XpWmOt-wHaHa?o=7rm=3&rs=1&pid=ImgDetMain&o=7&rm=3" alt="DAZN Logo">

  <h1>DAZN HD</h1>

  <!-- STREAM VIDEO UNIVERSALE -->
  <video id="video" controls autoplay muted playsinline></video>

  <script>
    const video = document.getElementById('video');
    const videoSrc = 'https://planetary.lovecdn.ru/ZonaDAZN/tracks-v1/index.fmp4.m3u8?token=2818f6336cd10090cba53461aea4585303e8ee5f-1dd17de7c166f759ef478b013cb9d73e-1761868146-1761857346';

    if (Hls.isSupported()) {
      const hls = new Hls();
      hls.loadSource(videoSrc);
      hls.attachMedia(video);
      hls.on(Hls.Events.MANIFEST_PARSED, () => {
        video.muted = false; // forza lâ€™audio ON
        video.volume = 1.0;
        video.play().catch(err => console.log('Riproduzione bloccata dal browser:', err));
      });
    } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
      video.src = videoSrc;
      video.muted = false;
      video.volume = 1.0;
      video.play().catch(err => console.log('Riproduzione bloccata:', err));
    } else {
      // fallback
      video.src = videoSrc;
      video.play();
    }
  </script>
</body>
</html>
