<!DOCTYPE html>
<html lang="it">
<head>
  <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rai 3 HD </title>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script src="https://cdn.dashjs.org/latest/dash.all.min.js"></script>
  <style>
    body {
      background: #000;
      color: #fff;
      text-align: center;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }
    h1 {
      font-size: 22px;
      color: #00bfff;
      text-shadow: 0 0 10px rgba(0,191,255,0.6);
      margin-top: 20px;
    }
    img.logo {
      width: 180px;
      margin: 15px 0;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(255,255,255,0.3);
    }
    .player-container {
      position: relative;
      width: 90%;
      max-width: 960px;
      margin: 0 auto 30px auto;
      padding-top: 56.25%; /* proporzione 16:9 */
    }
    iframe, video {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      border: 0;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(255,255,255,0.3);
      background: #000;
    }
  </style>
</head>
<body>

  <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSrSJePHZZB3SG3oulPY3RYncnPU3qsjCuKvQ&s" alt="Rai 3 HD " class="logo">
  <h1>Rai 3 HD </h1>

  <div class="player-container">
    <!-- Player dinamico -->
    <video id="video" controls autoplay playsinline muted></video>
    <iframe id="iframePlayer" style="display:none;" allowfullscreen></iframe>
  </div>

  <script>
    const video = document.getElementById('video');
    const iframe = document.getElementById('iframePlayer');

    // INSERISCI QUI IL TUO LINK (Twitch, Kick, M3U8, MPD, ecc)
    const source = "https://juventusonair.com/lv/it/rai3m.php";

    function loadStream(src) {
      const lower = src.toLowerCase();

      // üé¨ Se √® Twitch
      if (lower.includes("twitch.tv")) {
        iframe.src = src.includes("parent=") ? src : src + "&parent=maverik9233.github.io";
        video.style.display = "none";
        iframe.style.display = "block";
      }

      // üéÆ Se √® Kick
      else if (lower.includes("kick.com")) {
        iframe.src = "https://player.kick.com/" + src.split("kick.com/")[1];
        video.style.display = "none";
        iframe.style.display = "block";
      }

      // üéûÔ∏è Se √® flusso HLS (.m3u8)
      else if (src.endsWith(".m3u8")) {
        if (Hls.isSupported()) {
          const hls = new Hls();
          hls.loadSource(src);
          hls.attachMedia(video);
          hls.on(Hls.Events.MANIFEST_PARSED, () => {
            video.muted = false;
            video.volume = 1.0;
            video.play();
          });
        } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
          video.src = src;
          video.play();
        }
      }

      // üì¶ Se √® flusso DASH (.mpd)
      else if (src.endsWith(".mpd")) {
        const player = dashjs.MediaPlayer().create();
        player.initialize(video, src, true);
      }

      // üé• Se √® MP4, MKV, o file video diretto
      else if (src.match(/\.(mp4|mkv|webm)$/)) {
        video.src = src;
        video.play();
      }

      // üåê Se √® PHP o pagina web
      else if (src.endsWith(".php") || src.startsWith("http")) {
        iframe.src = src;
        video.style.display = "none";
        iframe.style.display = "block";
      }

      // ‚ùì Altrimenti fallback iframe
      else {
        iframe.src = src;
        video.style.display = "none";
        iframe.style.display = "block";
      }
    }

    loadStream(source);
  </script>
</body>
</html>
