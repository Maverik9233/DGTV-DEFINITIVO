<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Telecolor International</title>
<style>
  body { 
    background: #000; 
    color: #fff; 
    text-align: center; 
    margin: 0; 
    padding: 0; 
    font-family: Arial, sans-serif; 
  }

  h1 {
    font-size: 24px;
    margin: 10px 0 20px 0;
    color: #00bfff;
    text-shadow: 0 0 10px rgba(0,191,255,0.6);
  }

  img.logo {
    width: 200px;
    max-width: 35%;
    margin-top: 20px;
    margin-bottom: 10px;
    border-radius: 12px;
    box-shadow: 0 0 15px rgba(255,255,255,0.3);
  }

  .player-container {
    position: relative;
    width: 80%;
    max-width: 960px;
    margin: 0 auto 40px auto;
    padding-top: 56.25%; /* proporzione 16:9 */
    border-radius: 15px;
    overflow: hidden;
    box-shadow: 0 0 20px rgba(0,191,255,0.4);
  }

  iframe {
    position: absolute;
    top: 0; left: 0;
    width: 100%; height: 100%;
    border: 0;
  }
</style>
</head>
<body>

  <!-- Logo del canale -->
  <img class="logo" src="https://globaluserfiles.com/media/284952_4c1cbaecb558148be32183afcd3798f8db8d0174.jpeg/v1/w_280,h_0/telecolor-cover.jpeg.png" alt="Telecolor International">

  <!-- Nome del canale -->
  <h1>Telecolor International</h1>

  <!-- Player Twitch -->
  <div class="player-container">
    <iframe
      src="https://player.twitch.tv/?channel=telecolorlive&parent=maverik9233.github.io"
      allowfullscreen>
    </iframe>
  </div>

</body>
</html>
