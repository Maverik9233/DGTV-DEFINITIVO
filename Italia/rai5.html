<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<title>Rai 5 HD</title>
<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
<style>
  body {
    background: #000;
    color: #fff;
    text-align: center;
    margin: 0;
    font-family: Arial, sans-serif;
  }
  h1 {
    font-size: 22px;
    margin: 15px 0 5px 0;
  }
  video {
    width: 720px;
    height: 480px;
    border: none;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(255,255,255,0.2);
  }
</style>
</head>
<body>
  <h1>Rai 5 HD</h1>
  <video id="video" controls autoplay></video>

  <script>
    const video = document.getElementById('video');
    const videoSrc = 'https://rai.zappr.stream/rai5.m3u8';

    if (Hls.isSupported()) {
      const hls = new Hls();
      hls.loadSource(videoSrc);
      hls.attachMedia(video);
      hls.on(Hls.Events.MANIFEST_PARSED, function() {
        video.play();
      });
    } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
      video.src = videoSrc;
      video.play();
    }
  </script>
  </div>
</body>
</html>
