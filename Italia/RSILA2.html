<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>RSI LA2 HD</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.3.5/shaka-player.compiled.js"></script>
  <style>
    body {
      background: #000;
      color: #fff;
      text-align: center;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    h1 {
      font-size: 24px;
      margin: 10px 0 20px 0;
      color: #00bfff;
      text-shadow: 0 0 10px rgba(0,191,255,0.6);
    }

    img.logo {
      width: 200px;
      max-width: 30%;
      margin-top: 20px;
      margin-bottom: 10px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(255,255,255,0.2);
    }

    video {
      width: 80%;
      max-width: 960px;
      height: 540px;
      border: none;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(255,255,255,0.3);
      margin-bottom: 30px;
    }
  </style>
</head>
<body>
  <!-- Logo del canale -->
  <img class="logo" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT_rt76JDQipBirpUxuJNCrKNM5-zif40ar0A&s.png" alt="RSI LA2 HD">

  <!-- Nome del canale -->
  <h1>RSI LA2 HD</h1>

  <!-- Player DASH -->
  <video id="video" controls autoplay></video>

  <script>
    const video = document.getElementById('video');
    const manifestUri = 'https://viamotionhsi.netplus.ch/live/eds/rsila2hd/browser-dash/rsila2hd.mpd';

    async function initApp() {
      const player = new shaka.Player(video);

      player.addEventListener('error', e => console.error('Errore Shaka:', e));

      try {
        await player.load(manifestUri);
        console.log('Streaming DASH caricato con successo');

        // ðŸ”Š Imposta automaticamente la lingua italiana, se disponibile
        const tracks = player.getVariantTracks();
        const italianTrack = tracks.find(t => t.language && t.language.toLowerCase().includes('it'));

        if (italianTrack) {
          await player.selectAudioLanguage('it');
          console.log('Lingua impostata: Italiano ðŸ‡®ðŸ‡¹');
        } else {
          console.warn('Lingua italiana non trovata, riproduzione in lingua predefinita.');
        }

      } catch (error) {
        console.error('Errore caricando il manifest DASH:', error);
      }
    }

    document.addEventListener('DOMContentLoaded', initApp);
  </script>
</body>
</html>
